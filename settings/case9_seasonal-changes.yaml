# This setting has two hps that both vary their temp over time, with one also varying the rate.
general:
  output_directory: ./datasets_out/case9_seasonal-changes
  number_datapoints: 1
  mpirun: false
  mute_simulation_output: true
  number_cells: [32, 512, 1]
heatpump_parameters:
  hp1:
    vary: fixed
    value:
      location: [12, 32, 1]
      injection_temp:
        time_unit: year
        values:
          0: 15.6
          1: 6.6
          2: 15.6
          3: 6.6
          3.5: 15.6
          4: 6.6
          4.5: 15.6
          5: 6.6
          6: 15.6
          7: 6.6
      injection_rate: 0.00024
  hp2:
    vary: fixed
    value:
      location: [20, 32, 1]
      injection_temp:
        time_unit: year
        values:
          0: 6.6
          1: 15.6
          2: 6.6
          3: 15.6
          3.5: 6.6
          4: 15.6
          4.5: 6.6
          5: 15.6
          6: 6.6
          7: 15.6
      injection_rate:
        time_unit: year
        values:
          0: 0.00024
          3.5: 0.00048
          4: 0.00024
          4.5: 0.00048
          5: 0.00024
          6: 0.00048
